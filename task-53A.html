<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Access Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>User Access Management Portal</h1>
      <div>
        <label for="role">Role:</label>
        <select class="role" name="role">
          <option value="admin">Admin</option>
          <option value="moderator">Moderator</option>
          <option value="member">Member</option>
          <option value="guest">Guest</option>
        </select>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" class="age" name="age" />
      </div>
      <button onclick="checkAccess()">Check Access</button>
      <p class="accessMessage"></p>
    </div>
    <script src="task-53A.js"></script>
  </body>
</html>
